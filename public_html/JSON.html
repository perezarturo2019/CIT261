<h2>Convert a string into a date object.</h2>

<p id="demo"></p>

<script>
var text = '{"name":"Arturo", "birth":"Mar-05-1971", "city":"Puebla"}';
var obj = JSON.parse(text, function (key, value) {
  if (key == "birth") {
    return new Date(value);
  } else {
    return value;
  }
});
document.getElementById("demo").innerHTML = obj.name + ", " + obj.birth; 
</script>

<h4>Stringify Example</h4>
		<h6>This example converts a JavaScript value to a JavaScript Object Notation (JSON) string.</h6>
        <center><input type="button" onclick="createStringify()" value="Click for Result" ></center>
		<h6 id="result"></h6>
                <script>
                    function createStringify(){
                var continents = new Array();
				continents[0] = "Europe";
				continents[1] = "Asia";
				continents[2] = "Australia";
				continents[3] = "Antarctica";
				continents[4] = "North America";
				continents[5] = "South America";
				continents[6] = "Africa";
                var jsonText = JSON.stringify(continents, replaceToUpper);
                document.getElementById("result").innerHTML = jsonText + " " + JSON.stringify(new Date());
            }
            function replaceToUpper(key, value) {
                return value.toString().toUpperCase();
            }
                    </script>
