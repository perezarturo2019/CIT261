        <style>
            .class1{background-image: url(img/mesmll.jpg); float:left; margin:100px; width:100px; height:100px; cursor:pointer; }
            .class2{ background-image: url(img/mesmll.jpg); float:right; margin:100px; width:100px; height:100px; cursor:pointer; }
        </style>                
        <script>
            function toggleClass(me) {
                if (me.className == "class1") {
                    me.className = "class2";
                } else {
                    me.className = "class1";
                }
            }
        </script>
    </head>

        <section class="main-content">
            <p> IN HTML elements accessed with JavaScript has an object that allows to writ a CSS property and give it a value</p>


            <center><h2>Example</h2></center>	
            <p>This code will change position on each picture whenever is manipulated.</p>
        </section>


        <div class="col-md-12">
            <div class="class1" onclick="toggleClass(this)"></div>
        </div>
        <br>
