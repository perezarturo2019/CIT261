            <script>
//wear shoes
            
                function wear() {
    var weather = document.getElementById("types").value;
    var shoes;
    //selection
    if (weather == "hot") {
    shoes = "Wear Sandals!";
                    } else if (weather == "rain") {
                        shoes = "Wear Galoshes!";
                    } else if (weather == "snow") {
                        shoes = "Wear Boots!";
                    }
                    else {
                        shoes = "Type hot, rain or snow";
                    }
                    document.getElementById("shoesdiv").innerHTML = shoes;
                }
                // for loop

                function sumOfOdds() {

                    var n = parseFloat(document.getElementById('integer').value);

                    // declare variables. Set skip to count odd numbers only
                    var skip = 2;
                    var i = 1;
                    var sum = 0;

                    // adds all odd integers between 1 and n
                    for (i = 1; i <= n; i += skip) {
                        sum += i;
                        display = "<b><br/>The sum of all of the odd integers between 1 & "
                                + n + " is " + sum + "."
                    }

                    // Display the message.
                    document.getElementById('displayDiv').innerHTML = display;
                }

                // Arrays
                var count;

                function test() {
                    var length = parseFloat(document.getElementById("len").value);
                    var array = new Array(length);
                    for (var i = 0; i < array.length; i++) {
                        array[i] = 1 + i * 3;
                    }
                    count = countEvens(array);
                    var nums = array.slice(0, length);
                    document.getElementById("result").innerHTML = "There are " + count + " even integers. The tested array is: " + nums + "<br>";
                }

                function countEvens(list) {
                    var numBer = 0;
                    for (var i = 0; i < list.length; i++) {
                        if (list[i] == 2 * Math.floor(list[i] / 2)) {
                            numBer++;
                        }
                    }
                    return numBer;
                }
            </script>

            <!--if else loop   -->

            How is the weather today?<input type="text" id="types" >

            <button type= "button" onclick= "wear()">Display</button>

            <button type="button" onclick= "sumOfOdds()">What is the sum?</button>

            <!-- Arrays -->

            <h2>Counting Even Integers</h2>
            <input type="text" id="len" size="4">
            <button type="button" onclick="test()">Count</button>
