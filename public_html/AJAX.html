        <a class="link animated fadeInUp delay-1s servicelink" href="index.html">Main Menu</a>
        <div class="ajax-container">
            <input type="button" id="btnAjaxCall" value="Ajax Call" />
            <div class="display-data">

            </div>
        </div>
        <script>src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous"</script>

        <script>
            var count = 0;
            $("btnAjaxCall").click(function () {
                fetchDataAndDisplay();
            });
            function fetchDataAndDisplay() {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts",
                    method: "GET"
                }).done(function (data) {
                    var start = count > 0 ? 5 * count : count;
                    var end = start + 5;
                    var str = '';
                    for (var i = start; i < end; i++) {
                        str += '<div class="item-details">' +
                                'User Id id = ' + data[i].userId + '<br />' +
                                'Tititle is = ' + data[i].title + '<br />' +
                                '</div>';
                    }
                    if (end >= data.length - 5) {
                        count = 0;
                        $(".display-data").append("End Of List. Start Again!");
                        return;
                    }
                    count++;
                    $(".display-data").empty();
                    $(".display-data").append(str);

                    $(".display-data").append(str);
                })
            }
        </script>
    </body>
