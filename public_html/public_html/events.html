    <center><h3>Transitions using Event Listeners</h3>
     <label>Hover over the element below until the transition effect ends.</label></center>
    <center><div id="JSEvents">
         <div id="myTransition"></div>
    </center>   
</div>
        <center><label><b>Note:</b> This example does not support Explorer 9 or earlier versions.</label></center>
     </center>

     <center><p>This example uses the addEventListener() method to attach an "animationstart", "animationiteration" and "animationend" event to a DIV element.</p></center>

     <center><div id="myDIV" onclick="myClick()">Click me to start the animation.</div></center>

<script>
    document.getElementById("myTransition").addEventListener("transitionend", myEvent);

    function myEvent() {
        this.innerHTML = "Transitionend event completed";
        this.style.backgroundColor = "gold";
    }
    
    var x = document.getElementById("myDIV");
function myClick() {
  x.style.WebkitAnimation = "mymove 2s 2"; 
  x.style.animation = "mymove 2s 2";
}
x.addEventListener("webkitAnimationStart", myStartFunction);
x.addEventListener("webkitAnimationIteration", myRepeatFunction);
x.addEventListener("webkitAnimationEnd", myEndFunction);

x.addEventListener("animationstart", myStartFunction);
x.addEventListener("animationiteration", myRepeatFunction);
x.addEventListener("animationend", myEndFunction);

function myStartFunction() {
  this.innerHTML = "The animation has started";
  this.style.backgroundColor = "gold";
}

function myRepeatFunction() {
  this.innerHTML = "A second animation is playing";
  this.style.backgroundColor = "green";
}

function myEndFunction() {
  this.innerHTML = "The animation completed";
  this.style.backgroundColor = "blue";
}
</script>
