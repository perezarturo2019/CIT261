        <center><h2>Convert a string into a date object.</h2>


            <p id="demo"></p></center><br>


        <script>
            var text = '{"name":"Arturo", "birth":"Mar-05-1971", "city":"Puebla"}';
            var obj = JSON.parse(text, function (key, value) {
                if (key == "birth") {
                    return new Date(value);
                } else {
                    return value;
                }
            });
            document.getElementById("demo").innerHTML = obj.name + ", " + obj.birth;


        </script>
        <h2>Craeting an JSON string out of a javascript object</h2>
        <script>
            //stringify

            var contact = new Object();
            contact.firstname = "Claire";
            contact.lastname = "Perez";
            contact.phone = ["444-2200", "777-1088"];

            var memberF = new Array();
            memberF[0] = "lastname";
            memberF[1] = "firstname";
            memberF[2] = "phone";

            var jsonText = JSON.stringify(contact, memberF, "\t");
            document.write(jsonText)

        </script>
