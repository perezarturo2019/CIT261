        <h6>The "canvas" tag is used to draw graphics </h6>
        <canvas id="myCanvas">

            <script>
            myCanvas.width = 300;
                myCanvas.height = 500;
                myCanvas.style = " border:1px solid black";
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(10, 20, 80, 80);
                var hrv = canvas.getContext("2d");
                hrv.fillStyle = "green";
                hrv.fillRect(220, 20, 80, 200);
            </script>
        </canvas>
